<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <title>Week1_Homework</title>
    <script>
        var list="";
        function DoList(){
            list=document.getElementsByName('input')[0].value;
//            document.getElementById('list').innerHTML=list;
            document.querySelector("#list").insertAdjacentHTML("beforeend",`<div class="convert"><input type="checkbox"><a>${list}</a><button>Edit</button><button>Delete</button></div>`);
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>To Do List</h2>
        <input type="text" id="input" name="input">
        <button id="add" onclick="DoList()">Add</button>
        <br>
        <button>全部</button>
        <button>已完成</button>
        <button>未完成</button>
        <div id="list"></div>
    </div>
</body>
</html>
